<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>
<script>
    let english =['cake','food','juice','rice','water','coffee','tea'];
    let vietnam=['bánh','thức ăn','nước ép','cơm','nước','cà phê','trà'];
    let keyword = "";
    // for(let e in english){
    //     if(keyword==english[e]) alert(vietnam[e]);
    // }

    do {
        keyword =prompt('Mời bạn nhập vào từ tiếng anh');
        if (english.includes(keyword)){
            let index =english.indexOf(keyword);
            alert(vietnam[index]);
        }else{
            alert('tu nay khong co trong tu dien vui long nhap lai')
        }
    }while (!english.includes(keyword));


</script>
</body>
</html>
